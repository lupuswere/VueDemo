<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="text" @keyup.enter="someFunction($event)">
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@3.0.2/dist/vue.global.prod.js"></script>
<script type="text/javascript">
    const app = {
        methods: {
            someFunction (event) {
                console.log(event);
            }
        }
    };
    Vue.createApp(app).mount('#app');
</script>
</body>
</html>

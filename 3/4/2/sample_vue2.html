<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="text" v-model.trim.number="text" @keyup="handleKeyUp">
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.min.js"></script>
<script type="text/javascript">
    let vm = new Vue({
        el: '#app',
        data () {
            return {
                text: ''
            }
        },
        methods: {
            handleKeyUp () {
                let x = parseFloat(this.text);
                console.log(this.text, typeof x);
            }
        }
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h1>mount: {{ msg }}</h1>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@3.0.2/dist/vue.global.prod.js"></script>
<script type="text/javascript">
    const app = {
        template: `<h1>template: {{ msg }}</h1>`,
        data () {
            return {
                msg: 'I want you!'
            }
        }
    };
    Vue.createApp(app).mount('#app');
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <easy-title></easy-title>
    <easy-wish></easy-wish>
    <easy-motto></easy-motto>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@3.0.2/dist/vue.global.prod.js"></script>
<script type="text/javascript">
    let EasyTitle = {
        name: 'EasyTitle',
        template: `<h1>大器当成</h1>`
    };
    let EasyMotto = {
        name: 'EasyMotto',
        template: `<p>过一方水土，历一番人事，方知天地不仁，万物刍狗</p>`
    };
    let EasyWish = {
        name: 'EasyWish',
        template: `<p>白发渔樵隐深山，浮名穷利启愿沾。</p>`
    };
    Vue.createApp({
        components: { EasyTitle, EasyMotto, EasyWish }
    }).mount('#app');
</script>
</body>
</html>
